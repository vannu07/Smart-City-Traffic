name: Summarize new issues

on:
  issues:
    types: [opened]

jobs:
  summary:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AI inference
        id: inference
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          PROMPT=$(cat << 'EOF'
          Summarize the following GitHub issue in one paragraph:
          Title: ${{ github.event.issue.title }}
          Body: ${{ github.event.issue.body }}
          EOF
          )

          RESPONSE_JSON=$(curl -sS https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${OPENAI_API_KEY}" \
            -d @- << EOF
          {
            "model": "gpt-4o-mini",
            "messages": [
              { "role": "system", "content": "You are a helpful assistant that summarizes GitHub issues." },
              { "role": "user", "content": ${PROMPT@Q} }
            ]
          }
          EOF
          )

          SUMMARY=$(printf '%s\n' "$RESPONSE_JSON" | jq -r '.choices[0].message.content')

          # Expose the summary as the 'response' output for downstream steps
          {
            echo "response<<EOF"
            printf '%s\n' "$SUMMARY"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Comment with AI summary
        run: |
          gh issue comment $ISSUE_NUMBER --body '${{ steps.inference.outputs.response }}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
